<h3>Users</h3>

<table class="table table-striped" ng-controller="usersCtrl"   ng-show="usersFilter.length>0">
    <thead>
    <tr>
        <th>№</th>
        <!--<th>Edit</th>-->
        <th>user_login</th>
        <th>user_current_level</th>
        <th>user_age</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in usersFilter = ( users | filter:user_login ) | orderBy:sortField:reverse">
        <td>{{ $index+1 }}</td>
        <!--<td>-->
            <!--<button class="btn" ng-click="editUser(user.id)">-->
                <!--<span class="glyphicon glyphicon-pencil"></span>  Edit-->
            <!--</button>-->
        <!--</td>-->
        <td>{{ user.user_login }}</td>
        <td>{{ user.user_current_level }}</td>
        <td>{{ user.user_age }}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr><td colspan="8">Общее кол-во: {{usersFilter.length}}</td></tr>
    </tfoot>
</table>
<span class="alert" ng-show="usersFilter.length==0">Нет данных</span>
